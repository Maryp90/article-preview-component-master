  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Work+Sans:ital@0;1&display=swap" rel="stylesheet">

<body>
  <div style="width: 100vw; height: 100vh; background-color: #F2F2F2;; z-index: 1;" class="row center-center">
    <div class="container row ">
      <div class="furniture-image"></div>
        <div class="information column">
          <div class="introduction">
            Shift the overall look and feel by adding these wonderful 
            touches to furniture in your home
          </div>
          <div class="description">
            Ever been in a room and felt like something was missing? Perhaps

          <div class="row space-between-center" style="padding-top: 20px;">
            <div class="author row center-center">
              <img src="./images/avatar-michelle.jpg" class="author-picture"/>
              <div class="author-info">
                <div class="name">
                  Michelle Appleton
                </div>
                <div class="date">
                  28 Jun 2020

              </div>
            </div>

              <div class="social-media row space-around-center hide" id="social-media-div">
                <span>SHARE</span>
                <img src="./images/icon-facebook.svg"/>
                <img src="./images/icon-twitter.svg"/>
                <img src="./images/icon-pinterest.svg"/>
              </div>
            </div>
          </div>
